<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Voice Calculator</title>

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="app/script.js" defer></script>
    <script src="app/reconhecimentoDeVoz.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="calculator__display">
            <p class="display">50 * 50 + 26</p>
        </div>
        <div class="calculator__keys">
            <button class="key--operator">+</button>
            <button class="key--operator">-</button>
            <button class="key--operator">*</button>
            <button class="key--operator">/</button>
            <button class="key--equal">=</button>
          </div>
    </div>
</body>
</html>
